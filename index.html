<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>
<body>
    <main>
        <header>
            <h1>Cadastro de DEVs</h1>
            <p>Complete suas informações</p>
        </header>
        <div id="div-nome-email">
            <div id="nomes">
                <div id="nomes-nome">
                    <p>Nome</p>
                    <input type="text" name="nome" id="nome">
                </div>
                <div id="nomes-sobrenome">
                    <p>Sobrenome</p>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
            </div>
            <div id="email">
                <p>Email</p>
                <input type="email" name="email" id="email">
            </div>
        </div>
        <div id="devweb">
            <p>De qual lado da aplicção você desenvolve?</p>
            <label><input type="radio" name="devweb" value="frontend" checked>Front-end</label>
            <label><input type="radio" name="devweb" value="backend">Back-end</label>
            <label><input type="radio" name="devweb" value="fullstack">Fullstack</label>
        </div>
        <div id="senioridade">
            <p>Senioridade</p>
            <select id="estado">
                <option selected disabled value="">Selecione</option>
                <option value="junior">Junior</option>
                <option value="plenor">Plenor</option>
                <option value="senior">Sênior</option>
            </select>
        </div>
            <div id="tecnologias">
                <p>Selecione as tecnologias que você utiliza:</p>
                <input type="checkbox" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia7" value="Python">
                <label for="tecnologia7">Python</label>
                <input type="checkbox" id="tecnologia8" value="PHP">
                <label for="tecnologia8">PHP</label>
                <input type="checkbox" id="tecnologia9" value="Java">
                <label for="tecnologia9">Java</label>
            <div id="texto">
                <p>Conte um pouco de sua experiência:</p>
                <textarea name="experiencia" id="experiencia" cols="50" rows="6"></textarea>
            </div>
            <button type="submit">Concluido</button>
        </div>
    </main>
</body>
</html>
